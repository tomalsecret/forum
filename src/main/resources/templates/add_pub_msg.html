<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Dodaj post</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container-fluid body-content"><br/>

    <div sec:authorize="isAuthenticated()">
        <form method="POST">
            <input type="hidden" th:name="user_name" th:value="${#httpServletRequest.remoteUser}"/>

            <div class="form-group">
                <textarea class="form-control" placeholder="Wpisz temat" rows="2" cols="10" name="topic"/><br/>
            </div>
            <div class="form-group">
            <textarea class="form-control" placeholder="Wpisz treść" rows="15" cols="20" name="content"/><br/>
            </div>
            <div class="form-group">

            <select class="form-control maxwidth" name="category" size="1" >
                <option value="">Wybierz kategorie:</option>
                <option value="Ogolny">Ogolny</option>
                <option value="Inny">Inny</option>
            </select>

            </div>

            <div> <button type="submit" class="btn btn-primary">Dodaj post</button></div>



        </form>

    </div>


</div>
</body>
</html>
