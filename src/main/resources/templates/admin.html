<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container-fluid body-content"><br/>

    <h1  th:inline="text"> Zablokuj lub odblokuj użytkownika</h1>

    <br/>

    <form th:action="@{/user/admin/disable}" method="GET">
        <button type="submit" class="btn btn-dangerr">Zablokuj użytkownika</button>
</form>
<br/>
<form th:action="@{/user/admin/enable}" method="GET">
    <button type="submit" class="btn btn-success">Odblokuj użytkownika</button>
</form>
</div>
</body>
</html>
