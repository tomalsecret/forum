<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>Strona logowania</title>


</head>
<body>
<div th:replace="fragments/header :: header"/>


<div th:if="${param.error}">
    <h1 align="center" th:inline="text" style="color:red">Nazwa użytkownika lub hasło nieprawidłowe. Spróbuj jeszcze raz.</h1>

</div>
<div th:if="${param.logout}">
    <h1 align="center"  th:inline="text">Wylogowano.</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Zaloguj się</h3>
                </div>
                <div class="panel-body">
                    <form th:action="@{/user/login}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" autocomplete="off" type="text" name="username" placeholder="Login"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" placeholder="Hasło"/>
                            </div>

                            <input type="submit"  class="btn btn-primary" value="Zaloguj"/>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
