<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />


</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Zarejestruj się</h3>
                </div>
                <div class="panel-body">
                    <form  method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" autocomplete="off" type="text" name="username" placeholder="Login"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" placeholder="Hasło"/>
                            </div>

                            <input type="submit"  class="btn btn-primary" value="Zarejestruj"/>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
