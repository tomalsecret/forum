<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Profil użytkownika</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container-fluid body-content"><br/>

    <h1 th:inline="text"> Wyślij wiadomość użytkownikowi
<span th:text="${target_name}"></span></h1><br/>

    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/private_messages/send/}" method="get">
            <input type="hidden" th:name="user" th:value="${target_name}"/>
            <div> <button type="submit" class="btn btn-seeprivate">Wyślij wiadomość</button></div>
        </form>
        <form th:action="@{/user/listall}" method="get">
            <input type="hidden" th:name="user" th:value="${target_name}"/>
            <div> <button type="submit" class="btn btn-seeprivate">Pokaż użytkowników</button></div>
        </form>
</div>
</div>
</body>
</html>
